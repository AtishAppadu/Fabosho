type Color {
  ColorID: ID
  ColorName: String
  ColorHex: Int
}

type Product @model @auth(rules: [{allow: public}]) {
  id: ID!
  product_name: String
  product_type: String
  product_description: String
  product_price: Int
  product_image: AWSURL
  product_color: Color
  headarticlesID: ID! @index(name: "byHeadArticles")
  toparticlesID: ID! @index(name: "byTopArticles")
  bottomarticlesID: ID! @index(name: "byBottomArticles")
  shoesarticlesID: ID! @index(name: "byShoesArticles")
}

